{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pharmacy Alert</title>
    <style>
      body { font-family: Arial, sans-serif; color: #333; }
      .card { border:1px solid #e5e5e5; border-radius:8px; padding:16px; }
      .title { color:#95C270; margin:0 0 8px 0; }
      ul { margin: 8px 0 0 20px; }
      .muted { color:#777; font-size:12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h3 class="title">Pharmacy Notification</h3>
      <p>The following alerts were triggered for <strong>{{ medicine.name }}</strong>:</p>
      <ul>
        {% for a in alerts %}
          <li>{{ a }}</li>
        {% endfor %}
      </ul>
      <p class="muted">This is an automated message from the pharmacy system.</p>
    </div>
  </body>
</html>
